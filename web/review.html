<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="page with tournaments archive list">
    <meta name="author" content="Andrea Leoncini">
    <meta name="keywords" value="golf, zingarotour, zingaro tour, classifica, roma">
    <link rel="icon" href="favicon.ico">

    <title>zingarotour.org - Review Rounds</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/zt.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">zingarotour<span style="color: #A30000">.org</span></a>
        </div>
    </div>
</nav>

<div class="container">

    <h3>Review <span style="color: #A30000">rounds</span> or Tournaments</h3>

    <!-- DIV user email ======================================= -->
    <div class="input-group">
        <br><p>Player: <span id="pname"></span><br></p>

        <p> Year:
        <select class="selectpicker show-tick" id="year_of_review">
            <option selected>2018</option>;
            <option>2017</option>;
            <option>2016</option>;
            <option>2015</option>;
            <option>2014</option>;
            <option>2013</option>;
            <option>2012</option>;
            <option>2011</option>;
            <option>2010</option>;
            <option>2009</option>;
            <option>2008</option>;
            <option>2007</option>;
            <option>2006</option>;
        </select>
        </p>

        <p> Month:
            <select class="selectpicker show-tick" id="month_of_review">
                <option value="0" selected>All Months of the year</option>;
                <option value="1">January</option>;
                <option value="2">February</option>;
                <option value="3">March</option>;
                <option value="4">April</option>;
                <option value="5">May</option>;
                <option value="6">June</option>;
                <option value="7">July</option>;
                <option value="8">August</option>;
                <option value="9">September</option>;
                <option value="10">October</option>;
                <option value="11">November</option>;
                <option value="12">December</option>;
            </select>
        </p>

        <input type="hidden" value="2018" id="year_hidden_value">
        <input type="hidden" value="0" id="month_hidden_value">
        <button type="button" class="btn btn-primary" id="btn_goto_round_list">View Rounds</button>
        <button type="button" class="btn btn-primary" id="btn_goto_tournament_list">Tournaments</button>
    </div>
    <!-- DIV user email === END =============================== -->

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Specific page scripts -->
<!-- ================================================== -->
<script src="js/zt_utils.js"></script>
<script src="js/zt_recording_area.js"></script>

<script>

    $(document).ready(function(){
        getReviewPlayer();

        $('#year_of_review').on('change', function(){
            $("#year_hidden_value").val($("#year_of_review option:selected").text());
            $("#yearOfEvent").html($("#year_hidden_value").val());
        });
        $('#month_of_review').on('change', function(){
            $("#month_hidden_value").val($("#month_of_review option:selected").val());
            $("#monthOfEvent").html(getMonthName(Number($("#month_hidden_value").val())));
        });

        $("#btn_goto_round_list").click(function(){
            var theYear = $("#year_hidden_value").val();
            var theMonth = $("#month_hidden_value").val();
            var theUrl = "roundlist.html?year=" + theYear + "&month=" + theMonth;
            window.location.href = theUrl;
        });
        $("#btn_goto_tournament_list").click(function(){
            var theYear = $("#year_hidden_value").val();
            var theMonth = $("#month_hidden_value").val();
            var theUrl = "tlist.html?year=" + theYear + "&month=" + theMonth;
            window.location.href = theUrl;
        });

    });

</script>
<!-- ================================================== -->

</body>
</html>
