<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="page with tournaments archive list">
    <meta name="author" content="Andrea Leoncini">
    <meta name="keywords" value="golf, zingarotour, zingaro tour, classifica, roma">
    <link rel="icon" href="favicon.ico">

    <title>zingarotour.org - New Tournament</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/zt.css" rel="stylesheet">
  </head>

  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">zingarotour<span style="color: #A30000">.org</span></a>
      </div>
    </div>
  </nav>

  <div class="container">

    <!-- DIV Round Setup ======================================= -->
    <div class="def-zt-template" id="round_setup">
      <h1>New <span style="color: #A30000">Tournament</span></h1>

      <p class="lead" id="hello_par">Create a tournament you can play with your friends.</p>

      <div id="select_course" class="container def-zt-template">

        <div class="container def-zt-template">
          <br>
          <div class="form-group">
            <label for="inp_tournament_title">Insert the title of the tournament:</label>
            <input type="text" class="form-control" placeholder="tournament's title..." id="inp_tournament_title">
          </div>
          <p>What type of tournament will you play?</p>
          <div class="radio" id="radio_tour_type">
            <label class="radio-inline"><input type="radio" name="optradio" id="inp_type_mdl" value="1">Medal</label>
            <label class="radio-inline"><input type="radio" name="optradio" id="inp_type_stb" value="0" checked>Stableford</label>
          </div>
          <p>What's the scheduled date of the event?</p>
          <form class="form-inline">
            <div class="form-group">
              <label for="sel_tournament_day"> day: </label>
              <select class="form-control" id="sel_tournament_day">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel_tournament_month"> month: </label>
              <select class="form-control" id="sel_tournament_month">
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel_tournament_year"> year: </label>
              <select class="form-control" id="sel_tournament_year">
                <option>2018</option>
                <option>2019</option>
              </select>
            </div>
          </form>

          <br>
          <button type="button" class="btn btn-primary" id="btn_create_tournament">Create Tournament</button>
        </div>
      </div>
    <!-- DIV Round Setup === END =============================== -->

    </div>
  </div>

    <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- Specific page scripts -->
  <!-- ================================================== -->
  <script src="js/zt_utils.js"></script>
  <script src="js/zt_recording_area.js"></script>

    <script>

        $(document).ready(function(){
            $("#btn_create_tournament").click(function(){
                createTournament();
            });
        });

    </script>
    <!-- ================================================== -->

  </body>
</html>
