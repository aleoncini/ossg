<html lang="en">

  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">zingarotour<span style="color: #A30000">.org</span></a>
      </div>
    </div>
  </nav>

  <div class="container">

    <h3>Edit <span style="color: #A30000">Round</span></h3>

    <table cellspacing="5">
      <tr><td style="width:120px">Player:</td><td style="width:240px" id="plname"></td><td style="width:100px">&nbsp;</td></tr>
      <tr><td style="width:120px">playing hcp:</td><td style="width:240px" id="plhcp"></td><td style="width:100px"><button type="button" class="btn btn-primary btn-sm open-hcpSelection" data-toggle="modal" data-target="#hcpSelection" id="btn_change_phcp">change</button></td></tr>
      <tr><td style="width:120px">date:</td><td style="width:240px" id="pldate"></td><td style="width:100px"><button type="button" class="btn btn-primary btn-sm open-daySelection" data-toggle="modal" data-target="#dayOfEventSelection" id="btn_change_date">change</button></td></tr>
      <tr><td style="width:120px">Course:</td><td style="width:240px" id="cname"></td><td style="width:100px">&nbsp;</td></tr>
    </table>

    <input type="hidden" value="0" id="phcp_hidden_value">
    <input type="hidden" value="0" id="day_of_event_hidden_value">
    <input type="hidden" value="0" id="month_of_event_hidden_value">
    <input type="hidden" value="0" id="year_of_event_hidden_value">

  </div>

  <!-- Modal window for event day selection -->
  <div id="dayOfEventSelection" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">Day of event</h3>
        </div>
        <div class="modal-body">
          <h4>Enter the day of the round</h4>

          <form class="form-inline">
            <div class="form-group">
              <label for="sel_day"> day: </label>
              <select class="form-control" id="sel_day">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel_month"> month: </label>
              <select class="form-control" id="sel_month">
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option value="4">Apr</option>
                <option value="5">May</option>
                <option value="6">Jun</option>
                <option value="7">Jul</option>
                <option value="8">Aug</option>
                <option value="9">Sep</option>
                <option value="10">Oct</option>
                <option value="11">Nov</option>
                <option value="12">Dec</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sel_year"> year: </label>
              <select class="form-control" id="sel_year">
                <option>2018</option>
                <option>2017</option>
              </select>
            </div>
          </form>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" data-dismiss="modal" id="cancel_select_day">Cancel</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" id="ok_select_day"><i class="glyphicon glyphicon-ok"></i> Ok</button>
        </div>
      </div>

    </div>
  </div>
  <!-- Modal window for event day selection -->
  <!-- END -------------------------------- -->

  <!-- Modal window for playing hcp selection -->

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-danger" data-dismiss="modal" id="cancel_select_hcp">Cancel</button>
          <button type="submit" class="btn btn-primary" data-dismiss="modal" id="ok_select_hcp"><i class="glyphicon glyphicon-ok"></i> Ok</button>
        </div>
